<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-container">
        <div class="Login-container">
            <h1>Sign UP</h1>
        
        <form  id="fname"action="#">
            <label for="Full Name">
             Full Name
            </label>
            <input type="text" id="Full Name" placeholder="Hassan Khalid" required>
        </form>
        <form action="#" id="mail">
            <label for="Mail-ID">
             Gmail-ID
            </label>
            <input type="text" id="Mail-ID" placeholder="hassan123@gamil.com" required>
        </form>
        <form  id="password" action="#">
            <label for="Password">Password</label>
            <input type="password" id="Password">
        </form>
        
            <button type="button"><span>Sign UP</span></button>
        

        <div class="para">
            <p>If already Sign UP then <span>Login<span></p>
        </div>
        </div>
    </div>
</body>
</html>
